<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Ride Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gpxparser@3.0.8/dist/GPXParser.min.js"></script>
    <script src="./key.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="controlsDiv">
        <label for="fileInput" class="custom-file-upload">Upload File</label>
        <input type="file" id="fileInput" accept=".gpx">
        <div id="fileSelectedName"></div>
    </div>
    <div id="map"></div>

    <div id="bottomControlsDiv" hidden>
        <input type="range" value="0" id="timeRange">
        <div id="timeRangeText"></div>
        <button id="startStop">START</button>
        <button id="reset">RESET</button>
        <input type="range" value="0" id="speedRange">
    </div>

    <script src="./index.js"></script>
</body>

</html>
